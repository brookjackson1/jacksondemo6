{% extends "base.html" %}

{% block content %}

<div class="container mt-4">
    <a href="{{ url_for('movies.index') }}" class="btn btn-secondary mb-3">
        <i class="fas fa-arrow-left"></i> Back to Movies
    </a>

    <div class="card">
        <div class="card-header bg-warning text-white">
            <h3 class="mb-0"><i class="fas fa-edit"></i> Edit Movie</h3>
        </div>
        <div class="card-body">
            <form action="{{ url_for('movies.edit_movie', movie_id=movie.movie_id) }}" method="POST">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" class="form-control" id="title" name="title"
                           value="{{ movie.title }}" required>
                </div>

                <div class="form-group">
                    <label for="director">Director</label>
                    <input type="text" class="form-control" id="director" name="director"
                           value="{{ movie.director or '' }}">
                </div>

                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" class="form-control" id="year" name="year"
                           value="{{ movie.year or '' }}">
                </div>

                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input type="text" class="form-control" id="genre" name="genre"
                           value="{{ movie.genre or '' }}">
                </div>

                <div class="form-group">
                    <label for="actors">Actors</label>
                    <input type="text" class="form-control" id="actors" name="actors"
                           value="{{ movie.actors or '' }}">
                </div>

                <div class="form-group">
                    <label for="poster">Poster URL</label>
                    <input type="text" class="form-control" id="poster" name="poster"
                           value="{{ movie.poster or '' }}">
                </div>

                <div class="form-group">
                    <label for="plot">Plot</label>
                    <textarea class="form-control" id="plot" name="plot" rows="5">{{ movie.plot or '' }}</textarea>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <a href="{{ url_for('movies.index') }}" class="btn btn-secondary">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .card-header.bg-warning {
        background: linear-gradient(45deg, #ffc107, #ff9800) !important;
    }
</style>

{% endblock %}
